<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/fontello.css">
    <script defer src="script.js"></script>

</head>

<body>
    <div class="container">
        <h1>Jaką książkę chcesz wypożyczyć?</h1>
        <form id="form" class="form" action="/" method="GET">
            <div class="form-control">
                <label for="title">Tytuł książki:</label>
                <input id="title" name="title" type="text" placeholder="Wpisz tytuł książki">
                <i class="icon-cancel-circled2"></i>
                <i class="icon-ok-circled2"></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label for="author">Autor:</label>
                <input id="author" name="author" type="text" placeholder="Wpisz autora książki">
                <i class="icon-cancel-circled2"></i>
                <i class="icon-ok-circled2"></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label for="priority">Priorytet przeczytania:</label>
                <input id="priority" name="priority" type="text" placeholder="Wpisz liczbę od 1 do 5">
                <i class="icon-cancel-circled2"></i>
                <i class="icon-ok-circled2"></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label for="category">Kategoria książki:</label>
                <input id="category" name="category" type="text" list="browsers"
                    placeholder="Wybierz kategorię z listy">
                <datalist id="browsers">
                    <option value="Fantasy">
                    <option value="Science Fiction">
                    <option value="Horror">
                </datalist>
                <i class="icon-cancel-circled2"></i>
                <i class="icon-ok-circled2"></i>
                <small>Error</small>
            </div>

            <button type="submit">Zatwierdź</button>

        </form>
    </div>
</body>

</html>
